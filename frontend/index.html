<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="Favicon.png" type="image/png">
  <title>Tee Off Silhouettes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏌️‍♂️ Guess That Golfer!</h1>
  <video id="swing" width="640" height="360" controls autoplay muted></video>

  <div class="mode-toggle">
    <button onclick="setMode('daily')">Daily Mode</button>
    <button onclick="setMode('practice')">Practice Mode</button>
  </div>

  <div class="guess-box">
    <input list="golfers" id="guess" placeholder="Who’s the golfer?">

    <datalist id="golfers">  
    </datalist>

    <button onclick="submitGuess()">Submit</button>
  </div>

  <div id="result-box" class="hidden">
  	<p id="result-message"></p>
  	<div id="result-actions">
  	</div>
	</div>


  <img src="favicon.png" id="corner-icon">

	<h5>*This video is provided by youtube.com/@PGATOUR and has no affiliation with or connection to Tee Off.</h5>
  <h3>Tee Off - A Griffin Buschjost Project</h3>

  <p id="feedback"></p>

	<script async src="https://www.googletagmanager.com/gtag/js?id=G-MG24NM6Z45"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'G-MG24NM6Z45');
	</script>


  <script src="script.js"></script>
</body>
</html>
