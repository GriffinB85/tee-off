<!DOCTYPE html>
<html>
<head>
  <title>Tee Off Silhouettes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏌️‍♂️ Guess That Golfer!</h1>
  <video id="swing" width="640" height="360" controls autoplay muted></video>

  <div class="guess-box">
    <input type="text" id="guess" placeholder="Who’s the golfer?">
    <button onclick="submitGuess()">Submit</button>
  </div>

  <p id="feedback"></p>

  <script src="script.js"></script>
</body>
</html>
